<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Game - Level {{ level.level }}</title>
    <style>
        body {
            background-color: #ffe6e6;
            color: #e63946;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 40px;
            color: #e63946;
        }
        .emoji-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .emoji-grid button {
            font-size: 50px;
            margin: 10px;
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .emoji-grid button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level {{ level.level }}: Find the {{ level.target }}</h1>
        <form method="POST">
            <div class="emoji-grid">
                {% for emoji in level.emojis %}
                <button type="submit" name="emoji" value="{{ emoji }}">{{ emoji }}</button>
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
